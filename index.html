<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Datas de Quinta e Domingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerar Datas de Quinta e Domingo</h1>
        
        <form id="selecionar-periodo-form">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" value="2024" min="1900" max="2100" required>
            
            <label for="mes">Mês:</label>
            <select id="mes" required>
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
            </select>
            
            <button type="submit">Gerar Datas</button>
        </form>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Data (Quinta ou Domingo)</th>
                    <th>Indicador</th>
                    <th>Indicador</th>
                    <th>Microfone</th>
                    <th>Microfone</th>
                    <th>Palco</th>
                    <th>Áudio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão geradas dinamicamente -->
            </tbody>
        </table>
        
        <button onclick="baixarPDF()">Baixar PDF</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
